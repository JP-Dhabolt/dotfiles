- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim:
      create: true
      path: config/nvim
    ~/.profile:
      force: true
      path: profile
    ~/.bashrc:
      force: true
      path: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_env: bash_env
    ~/.git_completion.bash: git_completion.bash

- create:
    - ~/tmp

- shell:
  - [./config/nvim/install_vim_plug.sh, Installing VimPlug]

